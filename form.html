<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./form.css">
    <title>Login Form</title>
</head>
<body>
    <header class="hero">
       
        <form class="login-form" action="homepage.html" method="get" >
            <!-- <div> -->
                <h1><img src="https://img.icons8.com/fluent/48/000000/checked-user-male.png"/> User Login</h1>
                
                <label>
                    <input type="email" name="email" placeholder="Email" required>
                </label>
                <!-- <br><br> -->
                <label>
                    <input type="password" name="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters">
                </label>
               <!-- <br><br> -->
               <label>
                   <input type="tel" name="mobile no." placeholder="Mobile No." required>
               </label>
               <!-- <br><br> -->
               <a href="">Forgot password ?</a>
               <button id="loginbtn">Login</button>
            <!-- </div> -->
           
           
        </form>
    </header>
    
</body>
</html>
